<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
<style>
    main {
        margin: 0;
        padding: 0;
        min-height: 80vh;
        font-size: 14px;
    }
.landing-sc-page {
    letter-spacing: -.01em;
    color: #14253f;
}
.landing-sc-page .main-screen {
    padding: 135px 0 85px;
/*    background: #f8f9fa url(../img_design/bg-form-main.svg) no-repeat top center;*/
    background: #f8f9fa;
    background-size: cover;
}
.wrapper {
    width: 1170px;
    margin: 0 auto;
}
.landing-sc-page .main-screen .page-title {
    font-weight: 800;
    font-size: 48px;
    line-height: 59px;
    letter-spacing: -.01em;
    margin: 0 0 24px;
    text-align: center;
}
.landing-sc-page .main-screen .page-desc {
    max-width: 832px;
    font-size: 22px;
    line-height: 32px;
    font-weight: 400;
    margin: 24px auto 52px;
    text-align: center;
}
.audit__testCase {
    width: 100%;
}
.landing-sc-page .cta-section .audit__testCase .btn-app, .landing-sc-page .main-screen .audit__testCase .btn-app {
    border-radius: 8px;
    background: #14253f;
    margin: 0 auto;
    font-weight: 600;
}
.article__seo-search {
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 547px;
    height: 56px;
    background: #fff;
    border: 1px solid #f5f5f5;
    border-radius: 4px;
    padding: 7px 7px 7px 16px;
    box-sizing: border-box;
    position: relative;
    z-index: 10;
    transition: .25s;
}
.article__seo-search input {
    line-height: normal;
    font-size: 13px;
    width: 100%;
    height: 100%;
    text-align: left;
    border: none;
    position: relative;
    z-index: 2;
    color: #313135;
}
.article__seo-search button {
    background: #06f;
    box-shadow: 0 4px 10px rgba(0,102,255,.24);
    border-radius: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: none;
    padding: 11px 53px;
    font-weight: 600;
    font-size: 13px;
    color: #fff;
    line-height: 19px;
    letter-spacing: .3px;
    min-width: 160px;
    height: 43px;
    transition: background .8s;
    cursor: pointer;
}
.landing-sc-page .cta-section .audit__testCase .article__seo-search, .landing-sc-page .main-screen .audit__testCase .article__seo-search {
    width: 630px;
    height: 52px;
    border-radius: 6px;
    border: 2px solid #14253f;
    padding: 0;
    box-shadow: 0 8px 20px rgba(0,0,0,.04);
}
.landing-sc-page .cta-section .audit__testCase .article__seo-search input, .landing-sc-page .main-screen .audit__testCase .article__seo-search input {
    border-radius: 6px;
    padding: 0 5px 0 20px;
    font-size: 15px;
    line-height: 24px;
    letter-spacing: -.01em;
    color: #14253f;
}
.landing-sc-page .cta-section .audit__testCase .article__seo-search button[type=submit], 
.landing-sc-page .main-screen .audit__testCase .article__seo-search button[type=submit] {
    flex-direction: column;
    flex-shrink: 0;
    height: 52px;
    font-size: 15px;
    line-height: 24px;
    width: auto;
    min-width: 208px;
    background: #14253f;
    border-radius: 0 6px 6px 0;
    padding: 0 31px;
    text-align: center;
    letter-spacing: -.01em;
    margin-right: -2px;
    box-shadow: none;
}
.sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    overflow: hidden;
    clip: rect(0,0,0,0);
    white-space: nowrap;
    border: 0;
}
.btn-app {
    display: flex;
    align-items: center;
    justify-content: center;
    width: max-content;
    min-width: 90px;
    margin: 0;
    padding: 12px 24px;
    border-radius: 4px;
    font-size: 15px;
    letter-spacing: -.01em;
    line-height: 24px;
    font-weight: 600;
    text-align: center;
    color: #fff;
    background: linear-gradient(90deg,#0059fc 0,#4d8bfd 100%);
    box-shadow: 0 3px 7px rgba(0,0,0,.15);
    transition: .3s;
    position: relative;
    overflow: hidden;
    border: none!important;
    outline: 0!important;
}
@media (max-width: 1250px){
    .wrapper {
        width: 90%;
    }
}
/*
.wrapper {
    width: 1170px;
    margin: 0 auto;
}
*/
.img-wrap {
    margin: 70px auto 45px;
}

.loading-container {
  width: 100%;
  max-width: 100%;
  border: 2px solid #ddd;
  border-radius: 5px;
  overflow: hidden;
}

.loading-bar {
  width: 0;
  height: 20px;
  background-color: #3498db;
  transition: width 0.5s ease;
}

/* Change the background color when loading is complete */
.loading-complete .loading-bar {
  background-color: #27ae60;
}
</style>
</head>
<body class="front__page">
<main class="landing-sc-page">
    <section class="main-screen">
        <div class="wrapper">
            <div class="content-part__wrapper">
                <h1 class="page-title">A broken link on your website can negatively affect user experience and SEO.</h1>
                <h3 class="page-desc">Regularly checking and fixing broken links is important for maintaining a positive user experience and preserving your site's search engine ranking.</h3>
                <div class="audit__testCase">
                    <form id="audit__form" class="article__seo-search audit__form free-trial-form" action="" method="POST">
                        <span class="error"></span>
                        <label for="siteAuditForm" class="sr-only">Domain entry form for site analysis.</label>
                        <input id="siteAuditForm" name="url" type="text" placeholder="Enter your domain">
                        <button type="submit">
                            <span>Look for Broken Links</span>
                            <span></span>
                            <!--<img src="https://sitechecker.pro/wp-content/themes/sitechecker/out/img_design/loading.svg" width="31" height="30" alt="seositecheckup loading process" class="loading">-->
                        </button>
                    </form>
                </div>
            </div>
            <div></div>
            <div class="img-wrap">
             
                    <div class="loading-container">
                        <div class="loading-bar" id="progress-bar"></div>
                      </div>
              
            </div>
        </div>
    </section>

    <section>

    </section>
</main>
<script>
    function startLoading() {
      var progressBar = document.getElementById("progress-bar");
      var width = 0;
      var interval = setInterval(function() {
        if (width >= 100) {
          clearInterval(interval);
          progressBar.classList.add("loading-complete");
        } else {
          width++;
          progressBar.style.width = width + "%";
        }
      }, 30); // Adjust the speed of the progress here
    }

    window.onload = startLoading;
  </script>
</body>
</html>
